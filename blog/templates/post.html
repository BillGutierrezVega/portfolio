{% extends 'layout.html' %}

{% block content %}

    {% for post in post_consulta %}
        <div class="p-3">
            <div class="card card-body bg-black">
                <div class="row">
                    <div class="col-3">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid my-4">
                    </div>
                    <div class="col-9">
                        <h1>{{ post.title }}</h1>
                        <p>{{ post.description | striptags | truncatechars:100 }}</p>
                        <p>{{ post.date | date:'M d y' | upper }}</p>
                        <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
